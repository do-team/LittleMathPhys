<!DOCTYPE html>
<html>
<body>

<p>Enter the number and click the button to test, if the number is prime... or not.</p>

<input id="input" type=text value="0" />


<button onclick="IsItPrime()">Try it</button>


<p id="demo">Is your number really a prime number?</p>



<script>
function IsItPrime()
{

var x = document.getElementById("input").value;
var p;
var i;

if (x = 1) {
document.getElementById("demo").innerHTML = "Well, number 1 is measuring unit, so it cannot be considered as prime number (see <a href="https://www.youtube.com/watch?v=IQofiPqhJ_s">this video for more details</a>).";
}

if (x = 2) {
document.getElementById("demo").innerHTML = "Yes, number 2 is a prime!";
}

for (var i = 2; i < x; i++) {

if (x % i == 0) {
document.getElementById("demo").innerHTML =  x + " is not a prime! Divisible by " + i + ".";
break;
}

if (x % i != 0)
{
document.getElementById("demo").innerHTML ="Yes, " + x + " is prime!";
}

}

}
</script>



</body>
</html>
