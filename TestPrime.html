<!DOCTYPE html>
<html>
<body>

<p>Enter the number and click the button to test, if the number is prime... or not.</p>

<input id="input" type=text value="0" />


<button onclick="IsItPrime()">Try it</button>


<p id="demo">Is your number really a prime number?</p>



<script>
function IsItPrime()
{

var x = document.getElementById("input").value;
var p;
var i;

if (x == 0) {
  document.getElementById("demo").innerHTML = "<i>Not defined for 0. Try some other value.</i>";
return;
}

if (x == 1) {
document.getElementById("demo").innerHTML = "Well, number 1 is measuring unit, so it cannot be considered as prime number";
return;
}

if (x == 2) {
document.getElementById("demo").innerHTML = "<b>Yes, number 2 is a prime!</b>";
return;
}

for (var i = 2; i < x; i++) {

if (x % i == 0) {
document.getElementById("demo").innerHTML =  "<font color='black'>" + x + " is not a prime! Divisible by " + i + ".</font>";
break;
}

if (x % i != 0)
{
document.getElementById("demo").innerHTML ="<b>Yes, " + x + " is a prime!</b>";
}

}

}
</script>

Known bugs: Zero, negative numbers and number with 15+ places are not going to be recognised.

</body>
</html>
