<!DOCTYPE html>
<html>
<body>

<p>Enter the number and click the button to test, if the number is prime... or not.</p>

<input id="input" type=text value="">

<button onclick="IsItPrime()">Try it</button>


<p id="demo"></p>



<script>
function IsItPrime()
{
var x = document.getElementById("input");
var p;
var i;

for (var i = 2; i < x; i++) {

if (x % i == 0) {
document.getElementById("demo").innerHTML =  x + " is not a prime! Divisible by " + i + ".";
break;
}

if (x % i != 0)
{
document.getElementById("demo").innerHTML ="Yes, " + x + " is prime!";
}

}

}
</script>



</body>
</html>
